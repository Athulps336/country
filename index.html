<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9fbca38443.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="search">
        <h1 class="text-center">Display Country Details</h1>
        <div class="d-flex" role="search">
            <input class=" form-control me-2" id="cname" type="search" placeholder="Country Name" aria-label="Search">           
             <button class="btn btn-outline-success bg-danger " onclick="displayCountry()" type="button">Search</button>

          </div>
    </div> <br>
    <div class="container" id="result">

    </div>


</body>
<script>
    function displayCountry(){
        country= cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
        .then(data=>displayData(data))

    }
    function displayData(cData){
        cname= cData[0].name
        capital= cData[0].capital
        population=cData[0].population
        flag= cData[0].flag
        currency=cData[0].currencies[0].name
        symbol=cData[0].currencies[0].symbol
        lang=cData[0].languages[0].name
        result.innerHTML=`
        <div class="card container bg-light" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital       :${capital}</li>
    <li class="list-group-item">Populatiotin  :${population}</li>
    <li class="list-group-item">Currency      :${currency}</li>
    <li class="list-group-item">Symbol        :${symbol}</li>
    <li class="list-group-item">Language      :${lang}</li>


  </ul>

</div>
        `
    }
</script>
</html>
